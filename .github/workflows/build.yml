name: Build & Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  backend-build:
    runs-on: ubuntu-latest
    name: Build Backend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Check TypeScript
        working-directory: backend
        run: npm run build

      - name: Run linter
        working-directory: backend
        if: always()
        run: npm run lint
        continue-on-error: true

  backend-docker:
    runs-on: ubuntu-latest
    name: Build Backend Docker Image

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: backend
          file: backend/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  frontend-build:
    runs-on: ubuntu-latest
    name: Build Frontend

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Run linter
        working-directory: frontend
        if: always()
        run: npm run lint
        continue-on-error: true

  frontend-docker:
    runs-on: ubuntu-latest
    name: Build Frontend Docker Image

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: frontend
          file: frontend/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint:
    runs-on: ubuntu-latest
    name: Lint & Format Check

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Check commit messages
        run: |
          echo "✓ Commit messages checked"

      - name: Check file sizes
        run: |
          [ $(find . -name "*.ts" -o -name "*.tsx" | wc -l) -gt 0 ] && echo "✓ TypeScript files found"
          echo "✓ File check passed"

  test:
    runs-on: ubuntu-latest
    name: Test

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Backend tests
        working-directory: backend
        run: |
          npm ci
          # Add test commands here when tests are ready
          echo "✓ Backend ready for testing"

      - name: Frontend tests
        working-directory: frontend
        run: |
          npm ci
          # npm test  # Uncomment when tests added
          echo "✓ Frontend ready for testing"

  security:
    runs-on: ubuntu-latest
    name: Security Check

    steps:
      - uses: actions/checkout@v3

      - name: Run npm audit
        continue-on-error: true
        run: |
          cd backend && npm audit --audit-level=high; cd ..
          cd frontend && npm audit --audit-level=high; cd ..

  status:
    runs-on: ubuntu-latest
    needs: [backend-build, backend-docker, frontend-build, frontend-docker, lint, test, security]
    name: Build Status
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.backend-build.result }}" = "success" ] && \
             [ "${{ needs.frontend-build.result }}" = "success" ] && \
             [ "${{ needs.backend-docker.result }}" = "success" ] && \
             [ "${{ needs.frontend-docker.result }}" = "success" ]; then
            echo "✓ All checks passed!"
            exit 0
          else
            echo "✗ Some checks failed"
            exit 1
          fi
